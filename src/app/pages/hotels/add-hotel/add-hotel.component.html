<nz-card>
  <nz-page-header nzBackIcon [nzGhost]="false" style="padding: 0px">
    <nz-page-header-title>Ajout Hôtel</nz-page-header-title>
    <!-- <nz-page-header-subtitle>Ajout d'un utilisateur</nz-page-header-subtitle> -->
    <nz-page-header-extra>
      <nz-space>
        <button *nzSpaceItem nz-button>Operation</button>
        <button *nzSpaceItem nz-button nzType="primary">Primary</button>
      </nz-space>
    </nz-page-header-extra>
  </nz-page-header>
  <br />

  <form
    nz-form
    nzLayout="vertical"
    style="width: 100%"
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <div nz-row [nzGutter]="8">
      <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
        <nz-form-item>
          <nz-form-label nzFor="name" nzRequired>
            <span>Nom </span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Veuillez entrer le nom de l'hotel!">
            <input nz-input id="name" formControlName="name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
        <nz-form-item>
          <nz-form-label
            nzFor="description"
            nzTooltipTitle="Ce champ est optionnel"
          >
            <span>Description</span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Veuillez entrer la description!">
            <!-- <input nz-input id="description" formControlName="description" /> -->
            <textarea
              nz-input
              id="description" formControlName="description"
              placeholder="Entrer la description"
              [nzAutosize]="{ minRows: 2, maxRows: 6 }"
            ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
      <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">Pays</nz-form-label>
          <nz-form-control nzErrorTip="L'email entré n'est pas valide!">
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="city">Ville</nz-form-label>
          <nz-form-control nzErrorTip="Veuillez entrer la ville svp">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choisir une ville"  >
                @for (item of cities; track $index) {
                    <nz-option [nzLabel]="item['city']" [nzValue]="item['city']"></nz-option>
                }
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="8" nzLg="8" nzXl="8">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="address">Adresse</nz-form-label>
          <nz-form-control nzErrorTip="L'address entré n'est pas valide!">
            <input nz-input formControlName="address" id="address" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
          <nz-form-item>
            <nz-form-label nzRequired nzFor="email">Pays</nz-form-label>
            <nz-form-control nzErrorTip="L'email entré n'est pas valide!">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
            <nz-upload
                nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                [nzHeaders]="{ authorization: 'authorization-text' }"
                (nzChange)="handleFile($event)"
            >
                <button nz-button>
                <span nz-icon nzType="upload"></span>
                Click to Upload
                </button>
            </nz-upload>
            <!-- <nz-form-item>

                        </button>
                    </nz-upload>
                </nz-form-control>
            </nz-form-item> -->
        </div>
      </div>

      <nz-form-control>
        <button nz-button nzType="primary">Enregistrer</button>
      </nz-form-control>
