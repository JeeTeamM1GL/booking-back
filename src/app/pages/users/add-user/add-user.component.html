<nz-card>
    <nz-page-header nzBackIcon [nzGhost]="false" style="padding: 0px;" >
        <nz-page-header-title>Ajout Utilisateur</nz-page-header-title>
        <!-- <nz-page-header-subtitle>Ajout d'un utilisateur</nz-page-header-subtitle> -->
        <nz-page-header-extra>
          <nz-space>
            <button *nzSpaceItem nz-button>Operation</button>
            <button *nzSpaceItem nz-button nzType="primary">Primary</button>
          </nz-space>
        </nz-page-header-extra>
    </nz-page-header>
    <br>
    
    <form nz-form nzLayout="vertical" style="width: 100%;" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 , xl : 24 , xxl : 24}" >
            <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12" >
                <nz-form-item>
                    <nz-form-label
                      nzFor="lastName"
                      nzRequired
                    >
                      <span>Nom </span>
                    </nz-form-label>
                    <nz-form-control  nzErrorTip="Veuillez entrer le nom de famille!">
                      <input nz-input id="lastName" formControlName="lastName" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
                <nz-form-item>
                    <nz-form-label
                      nzFor="firstName"
                      nzRequired
                      nzTooltipTitle="Ce champ est optionnel"
                    >
                      <span>Prénom</span>
                    </nz-form-label>
                    <nz-form-control  nzErrorTip="Veuillez entrer le prénom!">
                      <input nz-input id="firstName" formControlName="firstName" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24}">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label  nzRequired nzFor="email">E-mail</nz-form-label>
                    <nz-form-control  nzErrorTip="L'email entré n'est pas valide!">
                      <input nz-input formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label  nzFor="phoneNumber" nzRequired>Numéro de téléphone</nz-form-label>
                    <nz-form-control
                      [nzValidateStatus]="validateForm.controls['phoneNumber']"
                      nzErrorTip="Ce champ est obligatoire!"
                    >
                      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                        <ng-template #addOnBeforeTemplate>
                          <nz-select formControlName="indicatif" class="phone-select">
                            <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                            <nz-option nzLabel="+87" nzValue="+87"></nz-option>
                          </nz-select>
                        </ng-template>
                        <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
                      </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
