<nz-card>
    <p>users works!</p>
    <button nz-button nzType="primary" (click)="navigate('/myspace/users/add-user')" >Nouveau</button>

    <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            @for (data of basicTable.data; track $index) {
                <tr >
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                      <a>Action ä¸€ {{ data.name }}</a>
                      <nz-divider nzType="vertical"></nz-divider>
                      <!-- <a>Delete</a> -->
                      <a
                        nz-popconfirm
                        nzPopconfirmTitle="Are you sure delete this task?"
                        nzPopconfirmPlacement="bottom"
                        (nzOnConfirm)="confirm()"
                        (nzOnCancel)="cancel()"
                      >
                        Delete
                      </a>
                    </td>
                </tr>
            }
        </tbody>
      </nz-table>
</nz-card>
