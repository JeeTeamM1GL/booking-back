<nz-list nzGrid>
  <div nz-row [nzGutter]="16">
    @for (item of record?.images; track item) {
      <div nz-col [nzSpan]="6">
        <nz-list-item>
          <img
            nz-image
            [nzSrc]="toString(item)"
            alt="img" width="50px" height="50px" style="border-radius: 4px;object-fit: cover"
          />

        </nz-list-item>
      </div>
    }
  </div>
</nz-list>
